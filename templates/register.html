



{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    {% load static %}<link rel="stylesheet" href="{% static 'css/register.css' %}">

    
</head>
<body>
    
    <form>
        <h2>Register</h2>
        <div class="mb-3">
            <p style="color:rgb(62, 0, 128) ;">Full Name</p>
            <input type="text" name="firstname" class="form-control-1" id="exampleInputName">
            
        </div>
        <div class="mb-3">
            <p style="color:purple ;">Last Name</p>
            <input type="text" name="lastname" class="form-control-2" id="exampleInputName2">
            </div>
            <div class="mb-3">
            <p style="color:red ;">User Name</p>
            <input type="text" name="username" class="form-control-3" id="exampleInputUserName">          
        </div>
            <div class="mb-3">
            <p style="color:orange;">Password</p>
            <input type="password" class="form-control-4" id="exampleInputPassword1">          
        </div>
            <div class="mb-3">
            <p style="color:yellow ;">Confirm Password</p>
            <input type="password" class="form-control-5" id="exampleInputPassword2">          
        </div>
        </div>
        <button type="button" class="btn btn-primary" onclick= "location.href='../login/';">Back</button>
        <button type="button" class="btn btn-primary" onclick="location.href='../location/';">Next</button>
</form>
</body>
<!-- JavaScript Bundle with Popper -->

</html>
{% endblock content %}
